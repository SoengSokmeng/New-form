<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {

            width: 50%;
            height: 100%;
        }

        fieldset {
            border: 2px solid black;
            background-color: LightGray;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                Register Form
            </legend>
            Only Number:
            <input type="number" autofocus>
            <br>
            <br> First name:
            <input type="text" placeholder="firstname"> Last name:
            <input type="text" placeholder="lastname">
            <br>
            <br> Password:
            <input type="password" placeholder="pwd">
            <br>
            <br> Email:
            <input type="Email" placeholder="Email">
            <br>
            <br> Gender:
            <select>
                <option disabled>Gender</option>
                <option>Femail</option>
                <option>Male</option>
            </select>
            <br>
            <br> Comment:
            <textarea cols="40" rows="10">
            
            </textarea>
            <br> Subject:
            <input type="radio" name="subject"> Html
            <input type="radio" name="subject"> CSS
            <input type="radio" name="subject"> Bootstrab
            <input type="radio" name="subject"> jQuery
            <br> Class:
            <input type="checkbox" name="KPS"> KPS
            <input type="checkbox" name="KPS"> BTB
            <input type="checkbox" name="KPS"> SR
            <br>
            <input type="date" name="" id="">
            <input type="file" multiple>
            <input type="submit">
            <input type="reset" name="reset">
        </fieldset>
    </form>
</body>

</html>
